name: Scan for Evil Packages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    outputs:
      scan_echo: ${{ steps.scan_echo.outputs.scan_message }}
    steps:
      - name: Echo scan message
        id: scan_echo
        run: |
          echo "scan_message=ARE: Scanning for evil packages" >> $GITHUB_OUTPUT

  notify-slack:
    needs: [ scan ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SCAN_OUTPUT: ${{ needs.scan.outputs.scan_echo }}
        run: |
          payload=$(jq -n --arg text "$SCAN_OUTPUT" '{text: $text}')
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
    outputs:
      scan_echo: ${{ steps.scan_echo.outputs.stdout }}
