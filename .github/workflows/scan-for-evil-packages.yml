name: Scan for Evil Packages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run hof-vulnerabilities-scanner
        run: |
          npx --yes github:UKHomeOfficeForms/hof-vulnerabilities-scanner
        id: scan_hof_vuln
      - name: Save scan output for Slack
        run: |
          if [ -f scan-results.json ]; then
            summary=$(jq -r 'if .findingsCount == 0 then "No compromised packages found. ✅" else "Vulnerabilities found: " + (.findingsCount|tostring) + " ❌" end' scan-results.json)
          else
            summary="Scan did not produce a results file."
          fi
          echo "scan_message=$summary" >> $GITHUB_OUTPUT
        id: scan_echo

  notify-slack:
    needs: [ scan ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SCAN_OUTPUT: ${{ needs.scan.outputs.scan_echo }}
        run: |
          payload=$(jq -n --arg text "$SCAN_OUTPUT" '{text: $text}')
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
    outputs:
      scan_echo: ${{ steps.scan_echo.outputs.stdout }}
